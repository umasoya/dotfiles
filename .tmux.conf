# {{{ General setting

# Prefix key
set-option -g prefix C-t
unbind-key C-b


# Reload config file
bind-key r source-file ~/.tmux.conf\; display-message "[tmux] $HOME/.tmux.conf reloaded!"
bind-key C-r source-file ~/.tmux.conf\; display-message "[tmux] $HOME/.tmux.conf reloaded!"


# 256色表示
set-option -g default-terminal "screen-256color"

# ペイン,ウィンドウのインデックスを1から開始
setw -g pane-base-index 1
setw -g base-index 1

# キーストロークのディレイを減らす
set -sg escape-time 1

# ESCを押した時すぐに反応
set -s escape-time 0

# }}}

# {{{ Customize Status Line

# Statusbar Top
set-option -g status-position top

# Length
set-option -g status-left-length 90
set-option -g status-right-length 90

# Displaying Wifi,Buttery,[%Y%m%d %H:%M]
set-option -g status-right '#($HOME/dotfiles/bin/get_ssid.sh)#[default] [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを Utf-8 に対応
set-option -g status-utf8 on

# Statusbar color
#set-option -g status-bg colour235 #base02
set -g status-fg color000
set -g status-bg color256


# Reroad Statusbar
set-option -g status-interval 1


# }}}

# {{{ Pane

# | でペインを縦分割する
bind | split-window -h

# | でペインを縦分割する
bind - split-window -v

# vim のキーバインドでペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# }}}
