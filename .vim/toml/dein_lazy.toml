# --------------------------------------------------------------------------#
# emmet
# --------------------------------------------------------------------------#
[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = ['html', 'php', 'blade', 'ejs', 'jinja.html']
hook_add = '''
  " emmet expand <C-y> + ,
  let g:user_emmet_leader_key='<C-y>'
  let g:user_emmet_settings = {
        \'variables' : {
        \'lang' : 'ja'
        \},
        \}
'''

