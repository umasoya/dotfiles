# nginx
# --------------------------------------------------------------------------#
[[plugins]]
repo = 'chr4/nginx.vim'
on_ft = ['conf.nginx']
hook_add = '''
set tabstop=4
set softtabstop=4
set shiftwidth=4
let g:indent_guides_guide_size=4
'''

[[plugins]] # syntax for nginx files
repo = 'moskytw/nginx-contrib-vim'
on_ft = ['conf.nginx']

